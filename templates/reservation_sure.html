<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>reservation_sure</title>
        <link rel="stylesheet" type="text/css" href="/static/flat-ui-style/jquery.mobile.flatui.css">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/static/jquery_mobile/jquery.mobile-1.4.5.min.js"></script>
        <style>
        .ul-list {
            border:1px solid #eee;
            border-radius:5px;
            margin: 5px auto;

        }

            list-style:none;

        .ul-list li:list-child {
            border-bottom:none;

        .notice-div {

            padding:0px;
            width:90%;

        }
        </style>

    <body>
        <div>
            <ul class="ul-list">
                <li>到店日期&nbsp;&nbsp;{{seat_msg[0][0]}}</li>
                <li>到店时间&nbsp;&nbsp;{{seat_msg[0][1]}}</li>
                <li>到店人数&nbsp;&nbsp;{{seat_msg[0][2]}}</li>
            </ul>
            <div class="notice-div">
                <p>下单成功，恭候您按时到店就餐</p>
                <p>请关闭本页面</p>
            </div>
        </div>

</html>
