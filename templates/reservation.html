<html>
    <head>
        <title>订座</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="/static/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="fix-top-right">
            <button class="btn btn-red">返回上级</button>
        </div>
        <form action="/reservation" method="post" class="form">
            <div class="form-sub-title">预定说明</div>
            <p class="form-sub-content">预定成功后，我们会以微信或电话通知您</p>
            <div class="form-sub-title">联系人信息</div>
            <div class="form-div">
             <input style="display:none" type="text" name="open_id" value="{{open_id}}"/>
                <label>联系人</label>
                {%if phone and user_name%}
                <input type="text" name="user_name" value="{{user_name}}"/>
                {%else%}
                <input type="text" name="user_name" placeholder="您的姓名或者昵称"/>
                {%endif%}
            </div>
            <div class="form-div">
                <label>手机</label>
                {%if phone and user_name%}
                <input type="text" name="phone_number" value="{{phone}}"/>
                {%else%}
                <input type="text" name="phone_number" placeholder="您的手机号"/>
                {%endif%}
            </div>
            <div class="form-sub-title">预定信息</div>
            <div class="form-div">
                <label>到店日期</label>
                <input type="text" name="come_datetime" value="今天"/>
            </div>
            <div class="form-div">
                <label>到店时间</label>
                <input class="form-input-half" type="text" name="come_datetime" value="12点" id="time_hours"/>
                <input class="form-input-half" type="text" name="come_datetime" value="00" id="time_minute"/>
            </div>
            <div class="form-div">
                <label>到店人数</label>
                <select name="come_people">
                    <option value="1">一个人的宁静</option>
                    <option value="2">两个人的浪漫</option>
                    <option value="3">三个人的闲聊</option>
                    <option value="4">四个人的聚会</option>
                    <option value="5">五个人的死党</option>
                    <option value="0">公司订餐的干活？</option>
                </select>
                <input text="text" name="come_people" style="display:none;" placeholder="自己填个数吧">
            </div>
            <div class="form-div">
                <label>房间类型</label>
                <select name="come_people">
                    <option value="1">小房</option>
                    <option value="2">大房</option>
                    <option value="3">中房</option>
                    <option value="4">散台</option>
                </select>
            </div>
            <div class="form-div">
                <label>备注</label>
                <input type="text" name="other" placeholder="想跟店主交代点啥？"/>
            </div>
            <button class="btn btn-full btn-red" type="submit">确认提交</button>
        </form>
        </div>
    </body>
</html>
