<html>
    <head>
        <title>订座</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    </head>
    <body>
        <form action="/reservation" method="post">
            <p>联系人<input type="text" name="user_name"/></p>
            <p>手机<input type="text" name="phone_number"/></p>
            <p>到店日期<input type="text" name="come_date"/></p>
            <p>到店时间<input type="text" name="come_time"/></p>
            <p>到店人数<input type="text" name="come_people"/></p>
            <p>房间类型<input type="text" name="room_type"/></p>
            <p>备注<input type="text" name="other"/></p>
            <input type="submit" value="确认提交"> 
        </form>
    </body>
</html>
